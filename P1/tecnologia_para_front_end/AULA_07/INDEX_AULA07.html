<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Completo</title>

    <style>
        form {
            color: darkcyan;
        }
    </style>
</head>

<body>
    <h1>Nosso Forms Completo</h1>


    <form class="formCompletos" method="get" action="./pagina2.html">

        <label for="campoNome">Nome:</label>
        <input type="text" id="campoNome" name="nome">
        <br><br>

        <label>Radio Buttons</label><br>
        <br>
        <input type="radio" id="opcao1" name="opcao" value="Opção 1">
        <label for="opcao1">Opção 1</label><br>

        <input type="radio" id="opcao2" name="opcao" value="Opção 2">
        <label for="opcao2">Opção 2</label><br>

        <input type="radio" id="opcao3" name="opcao" value="Opção 3">
        <label for="opcao3">Opção 3</label><br>

        <hr>

        <label>CheckBox Disciplina</label><br><br>

        <input type="checkbox" id="opcao1" name="disciplina" value="checkboxv1">
        <label for="opcao1">Opção 1</label><br>

        <input type="checkbox" id="opcao2" name="disciplina" value="checkboxv2">
        <label for="opcao2">Opção 2</label><br>

        <input type="checkbox" id="opcao3" name="disciplina" value="checkboxv3">
        <label for="opcao3">Opção 3</label><br>
        <hr>
        <label for="selecioanarOpcao">Selecione a opção:</label>

        <select id="selecioanarOpcao" name="selecioanarOpcao">
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
            <option value="opcao3">Opção 3</option>
        </select>
        <br>
        <br>
        <input type="submit">
    </form>
</body>

</html>
